<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <title>UNITee</title>

        
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    </head>

    <body>


<!-- ModalForm  -->

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Shipping Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form>
                <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name" name="customer">
                </div>
                <div class="form-group">
                <label for="address-text" class="col-form-label">Address:</label>
                <input type="text" class="form-control" id="address-text" name="address">
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary mb-2" data-dismiss="modal">Back to Cart</button>
            <button id="placeOrder-btn" class="btn btn-primary mb-2" data-dismiss="modal" >Place Your Order</button>
            </div>
        </div>
        </div>
    </div>

        


<!-- LogoBar  -->

    <div class="container" id="logo-bar">
        <img src="https://i.postimg.cc/W13xMLzP/logo1.png" class="item-image">
        <div id="catchphrase">
            <h2>A one stop Tee shop for both U  n I !</h2>
        </div>
    </div>
    


 <!-- NavBar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav" id=navListener>

            <li class="nav-item">
                <div style="width:120px;"></div>
            </li>
             

            <li class="nav-item active">
              <a class="nav-link" id="shirts" href="#" >All Shirts <span class="sr-only">(current)</span></a>
            </li>


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Colors
                </a>
                <div id="colorDropdown" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    
                </div>
            </li>

            <li class="nav-item active">
                <a class="nav-link" id="sale" href="#" style="color:rgb(66, 179, 214);" >Sale! <span class="sr-only">(current)</span></a>
              </li>


            <li class="nav-item nav-link" id="cart" data-toggle="collapse" data-target="#collapseCart" aria-expanded="false" aria-controls="collapseCart">Cart</li>
                <div class="collapse" id="collapseCart">
                    <div class="card card-body" id="receiptCart">
                        
                        <h3 id="receiptTitle"></h3>
                        <h6 id="receiptCustomer"></h6>


                        <h4 id= "emptyCart" data-toggle="collapse" data-target="#collapseCart" aria-expanded="false" aria-controls="collapseCart" data-html2canvas-ignore>  </h4>
                        <table id="cart-table">
                            
                        </table>
                        
                    </div>
                </div>
           
          </ul>
        </div>
      </nav>

    <br/>
   
    

 <!--- Repopulating divs ---->

        <div id="div-container" class="container">

            <div id="div-item-container" class="row">
            </div>
            

        </div>
        
    <br/>
    <br/>

    </body>
